<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post | Ranjan Stone Engravings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Ranjan <span>Engravings</span></a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header" style="padding-bottom: 40px;">
        <div class="container">
            <h1 id="post-title">Loading...</h1>
            <div class="divider"></div>
            <p id="post-meta" style="color: var(--primary-color);"></p>
        </div>
    </div>

    <section class="section" style="padding-top: 40px;">
        <div class="container">
            <div id="post-content" class="blog-single">
                <!-- Content loaded via JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ranjan Stone Engravings. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/data.js?v=2"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const post = DataManager.getBlogById(id);

            if (post) {
                document.title = post.title + " | Ranjan Stone Engravings";
                $('#post-title').text(post.title);
                $('#post-meta').html(`<i class="far fa-calendar"></i> ${post.date} &nbsp;|&nbsp; <i class="far fa-user"></i> ${post.author}`);

                const contentHtml = `
                    <img src="${post.image}" alt="${post.title}">
                    <div class="blog-single-content">
                        ${post.content}
                    </div>
                    <div style="margin-top: 50px; text-align: center;">
                        <a href="blog.html" class="btn">Back to Blog</a>
                    </div>
                `;
                $('#post-content').html(contentHtml);
            } else {
                $('#post-content').html('<p style="text-align:center;">Post not found.</p>');
            }
        });
    </script>
</body>

</html>
