<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Ranjan Stone Engravings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://ranjanengravings.com/blog.html">
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Ranjan <span>Engravings</span></a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>Our Blog</h1>
            <div class="divider"></div>
            <p>Insights into Stone Artistry and Maintenance</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div id="blog-list" class="blog-grid">
                <!-- Blogs will be loaded here via JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ranjan Stone Engravings. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/data.js?v=2"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const blogs = DataManager.getBlogs();
            const blogContainer = document.getElementById('blog-list');

            if (blogs.length === 0) {
                blogContainer.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">No blog posts found.</p>';
            } else {
                blogs.forEach(blog => {
                    // Extract text content from HTML string
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = blog.content;
                    const textContent = tempDiv.textContent || tempDiv.innerText;

                    const html = `
                        <div class="blog-card" onclick="location.href='blog-post.html?id=${blog.id}'" style="cursor: pointer;">
                            <div class="blog-img">
                                <img src="${blog.image}" alt="${blog.title}">
                            </div>
                            <div class="blog-content">
                                <div class="blog-meta">
                                    <span><i class="far fa-calendar"></i> ${blog.date}</span>
                                    <span><i class="far fa-user"></i> ${blog.author}</span>
                                </div>
                                <h3><a href="blog-post.html?id=${blog.id}">${blog.title}</a></h3>
                                <p>${textContent}</p>
                                <a href="blog-post.html?id=${blog.id}" class="btn" style="margin-top: 15px; padding: 8px 20px; font-size: 0.8rem;">Read More</a>
                            </div>
                        </div>
                    `;
                    blogContainer.insertAdjacentHTML('beforeend', html);
                });
            }
        });
    </script>
</body>

</html>
