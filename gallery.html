        </div>
    </div>

    <section class="section">
        <div class="container">
            <div id="gallery-grid" class="blog-grid">
                <!-- Gallery items loaded via JS -->

    <script src="js/data.js?v=2"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const gallery = DataManager.getGallery();
            const container = document.getElementById('gallery-grid');

            // Add the class 'gallery-grid' to the container so main.js finds it
            container.classList.add('gallery-grid');

            gallery.forEach(item => {
                const html = `
                    <div class="blog-card gallery-item">
                        <div class="blog-img" style="height: 300px;">
                            <img src="${item.src}" alt="${item.title}">
                        </div>
                        <div class="blog-content" style="text-align: center; padding: 15px;">
                            <h3 style="font-size: 1.2rem;">${item.title}</h3>
                            <span style="color: var(--primary-color); font-size: 0.9rem;">${item.category}</span>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        });
    </script>
</body>
