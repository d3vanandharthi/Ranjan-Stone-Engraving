<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Ranjan Stone Engravings</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Ranjan <span>Engravings</span></a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>Our Work</h1>
            <div class="divider"></div>
            <p>A Showcase of Precision and Artistry</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div id="gallery-grid" class="blog-grid">
                <!-- Gallery items loaded via JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ranjan Stone Engravings. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            const gallery = DataManager.getGallery();
            const container = $('#gallery-grid');

            gallery.forEach(item => {
                const html = `
                    <div class="blog-card">
                        <div class="blog-img" style="height: 300px;">
                            <img src="${item.src}" alt="${item.title}">
                        </div>
                        <div class="blog-content" style="text-align: center; padding: 15px;">
                            <h3 style="font-size: 1.2rem;">${item.title}</h3>
                            <span style="color: var(--primary-color); font-size: 0.9rem;">${item.category}</span>
                        </div>
                    </div>
                `;
                container.append(html);
            });
        });
    </script>
</body>

</html>
