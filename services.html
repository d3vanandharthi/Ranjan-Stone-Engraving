    <!-- Open Graph -->

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Ranjan <span>Engravings</span></a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="page-header">
        <div class="container">
            <h1>Our Services</h1>
            <div class="divider"></div>
            <p>Comprehensive Stone & Laser Solutions</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div id="services-list" class="blog-grid">
                <!-- Loaded via JS -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ranjan Stone Engravings. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/data.js?v=3"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            const services = DataManager.getServices();
            const container = $('#services-list');

            services.forEach(s => {
                container.append(`
                    <div class="blog-card" onclick="window.location.href='service-detail.html?id=${s.id}'" style="cursor: pointer;">
                        <div class="blog-img">
                            <img src="${s.image}" alt="${s.title}">
                        </div>
                        <div class="blog-content">
                            <i class="fas ${s.icon}" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 15px;"></i>
                            <h3>${s.title}</h3>
                            <p>${s.description}</p>
                            <span style="color: var(--primary-color); font-size: 0.9rem; margin-top: 10px; display: inline-block;">View Work <i class="fas fa-arrow-right"></i></span>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>

</html>
